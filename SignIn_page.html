<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>
    <link rel="stylesheet" href="SignIn.css" />
    <link rel="icon" type="image" href="pictures/Netflix_icon.webp" />
  </head>

  <body>
    <div class="dark-layer">
      <div class="header">
        <nav>
          <img src="pictures/Netflix_Logo.png" class="logo" />
        </nav>
        <div class="SignIn">
          <h2>Sign In</h2>
          <form action="#">
            <div class="input-box">
              <input type="text">
              <label for="#">Email or phone number</label>
            </div>

            <div class="input-box">
              <input type="password" />
              <label for="#">Password</label>
            </div>

            <button class="btn">Sign In</button>
            <p>OR</p>
            <button class="btn2">Use in a sign-in code</button>
            <p class="forgot"><a href="#">Forgot Password ?</a></p>
            <span><input type="checkbox" name="" id=""> Remember me</span>
            <p class="accountCreate">New to Netflix? <a href="#">Sign up now</a></p>
            <div class="condition">
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#">Learn more.</a>
            </div>
          </form>
        </div>
        <footer class="footer">
          <h5>Questions? Call  0 801-000-723</h5>
          <div class="footer-box">
            <a href="C:/Users/General/Desktop/HTML_projects/FAQ.html">FAQ</a>
            <a href="#">Help Centre</a>
            <a href="C:/Users/General/Desktop/HTML_projects/Terms_of_use.html">Terms of Use</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">Corporate Information</a>
          </div>
          <select name="" id="">
            <option value="">English</option>
          </select>
        </footer>
      </div>
    </div>
  </body>
</html>
