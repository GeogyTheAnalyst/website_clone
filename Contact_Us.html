<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us | Netflix Help Centre </title>
    <link rel="stylesheet" href="contactUs.css" />
    <link rel="icon" type="image" href="pictures/Netflix_icon.webp" />
  </head>
  <body>
    <header class="header">
        <div class="navbar">
            <img class="logo" src="pictures/Netflix_Logo.png" >
            <h1>|</h1>
            <ul><li><a href="#">Help Center</a></li></ul>
        
            <div class="buttons">
                <button-1><a href="https://www.netflix.com/signup"> Join Netflix</a></button>
                <button><a href="#">Sign In</a></button>
            </div>    
        </div> 
    </header>

    <div class="contactUs">
        <h1>Contact Us</h1>
        <br>
        <form action ="#" method="post">
            <p>Tell us more and we'll find the best solution for you</p>
            <input type="text" name="" placeholder="Describe your issue">
        </form>
        <h3>Quick Links</h3>
        <div class="quicklinks">
            <a href="https://netflix.com/password">Reset password</a>
            <a href="https://netflix.com/email">Update email</a>
            <a href="https://netflix.com/loginhelp">Get help singing in</a>
            <a href="https://netflix.com/YourAccountPayment">Update payment method</a>
            <a href="https://help.netflix.com/en/titlerequest?ui_action=title-suggestion-quicklinks">Request TV shows or movies</a>
        </div>
    </div>
   
    <footer class="footer">
        <div class="language-selector">
            <select name="" id="">
                <option value="id">Bahasa Indonesia</option>
                <option value="en" selected="selected">English</option>
                <option value="de">Deutsch</option>
                <option value="fil">Filipino</option>
                <option value="fr">Francais</option>
                <option value="it">Italiano</option>
                <option value="hu">Magyar</option>
                <option value="ms">Melayu</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Poliski</option>
                <option value="fi">Suomi</option>
              </select>
        </div>
        <div class="list">
            <li>
                <ul><a href="https://help.netflix.com/en/legal/termsofuse">Terms Use</a></ul>
                <ul><a href="https://help.netflix.com/en/legal/privacy">Privacy</a></ul>
                <ul><a href="https://help.netflix.com/en/legal/privacy#cookies">Cookie Preferences</a></ul>
                <ul><a href="https://help.netflix.com/en/legal/corpinfo">Corporate Information</a></ul>
            </li>
        </div>

    </footer>

  </body>
</html>
